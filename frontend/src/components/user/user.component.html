<div class="form-container">
  <h2>User Authentication Form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="userId">User ID (UUID)</label>
      <input type="text" id="userId" formControlName="userId" placeholder="Auto-generated or enter UUID manually" />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" />
      <div *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid">
        <small class="error">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
        <small class="error">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
        <small class="error">Password is required and must be at least 6 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="">-- Select Role --</option>
        <option value="ADMIN">ADMIN</option>
        <option value="HR">HR</option>
        <option value="MANAGER">MANAGER</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
        <option value="FINANCE">FINANCE</option>
      </select>
      <div *ngIf="userForm.get('role')?.touched && userForm.get('role')?.invalid">
        <small class="error">Role is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="">-- Select Status --</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <div *ngIf="userForm.get('status')?.touched && userForm.get('status')?.invalid">
        <small class="error">Status is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastLogin">Last Login</label>
      <input type="datetime-local" id="lastLogin" formControlName="lastLogin" />
    </div>

    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input type="datetime-local" id="createdAt" formControlName="createdAt" />
    </div>

    <div class="form-group">
      <label for="updatedAt">Updated At</label>
      <input type="datetime-local" id="updatedAt" formControlName="updatedAt" />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
